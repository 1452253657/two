    <script>
    $(function(){
        //点击第一个按钮为div中p绑定点击事件
        $('#btn1').click(function(){
            $('#box').delegate('p','click',function(){
               alert('小明，你怎么有被追了') 
            })
        })
        ////点击第二个按钮为div中p解除绑定事件
        $('#btn2').click(function(){
            $('#box').undelegate('p','click')
        })
    })
