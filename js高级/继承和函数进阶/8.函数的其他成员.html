        //Math.max()
        function max() {
            //当西数的参数个数不固定的时候
            //在函数内部，可以通i过arguments获收到实际传过来的参端
            var max = arguments[0]
            for (var i = 0; i < arguments.length; i++) {
                if (max < arguments[i]) {
                    max = arguments[i]
                }
            }
            return max
        }
        console.log(max(1, 5, 9));
