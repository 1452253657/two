<body>

    <div id="box">
        huluwa
    </div>



    <script>
        //如何知道，浏览器是否支持某个元素
        //var box = document.getElementById('box')
        //当属性不存在的时候返回的是undefined 
        // console.log(typeof box.a)
        //当属性存在的时候返回的是该属性的类型
        // console.log(typeof box.id)
        var box = document.getElementById('box');
        console.log(getInnerText(box));
        




        //处理innerText的兼容性问题
        function getInnerText(element) {
            
            
        //判断当前浏览器是否支持元素的innerText属性，支持innerText使用element.innerText
        //获取内容如果不支持innerText脑性，使用element.textcontent获取内容
        if(typeof element.innerText === 'string'){
            console.log('支持innerText');
            
            return element.innerText;
        }else{
            console.log('支持textContent');
            return element.textContent;
        }
        }


    </script>
