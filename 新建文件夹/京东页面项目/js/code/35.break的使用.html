<script>
   // 练习1：循环录入5个人的年龄并计算平均年龄，如果录入的数据出现
    //数或大于100的数，立即停止输入并报错.
    
    var sum =0;
    var i = 0;
    while(i<5){
        var age = prompt("请逐一输入年龄");
        if(age<=0 || age>100){
            alert("你是不是烧饼");
            break;
        }
        sum += age;
        i++;
    }
    alert(sum/5);





</script>
