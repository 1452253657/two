<body>
    <div id="s">

        <span class="a"></span>

    <script>

        //根据标签的name属性获取元素

        // query: 查询
        // Selector: 选择器
        //根据选择器类型来找查找
        //querySelector
        //返回文档中匹配指定的选择器组的第一个元素（使用深度优先先遍历文档的节点|并且通过文档标记中的第一个元素，并按照子节点数量的顺序迭代顺序节点）。
        var s = document.querySelector('#s');//id选择器需要加#号
        console.log(s);
        var a = document.querySelector('.a');//类名选择器要加 . 
        console.log(a);
        var elements = document.querySelectorAll('.a');
        console.log(elements);


     // 都是根据选择器来获取元素
