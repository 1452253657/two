<script>
//    写一个函数传过来一个日期对象，返回yyyy-MM-dd HH:mm:ss形式的字符串

    function getDateStr(date){
        var year = date.getFullYear();//获取年份
        var month = date.getMonth()+1;//获取月份
        var day = date.getDate();//拿到当前月天
        var hours = date.getHours();//拿到小时
        var min = date.getMinutes();//拿到分钟数
        var sec = date.getSeconds();//拿到秒数

//        if(month<10){
//            month = "0"+month;
//        }
//        else{
//            month = month;
//        }

//        三元表达式

        month = month<10?"0"+month:month;
        day = day<10?"0"+day:day;
        hours = hours<10?"0"+hours:hours;
        min = min<10?"0"+min:min;
        sec = sec<10?"0"+sec:sec;
        var str = "";
        str += year+"-"+month+"-"+day+" "+hours+":"+min+":"+sec;
        console.log(str);
    }

    var date = new Date();
    getDateStr(date);
</script>
