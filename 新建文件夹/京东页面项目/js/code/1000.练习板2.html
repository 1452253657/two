<script>
let arr1 = [
    { name: '黎姿', pen: 69, interview: 82.6 },
    { name: '车佩均', pen: 68, interview: 82.6 },
    { name: '李淑兰', pen: 67, interview: 79.2 },
    { name: '罗敏华', pen: 66, interview: 82.8 },
    { name: '张媛容', pen: 65, interview: 66.4 },
    { name: '朱晓婷', pen: 64, interview: 79.8 },
    { name: '李群佩', pen: 64, interview: 82.2 },
    { name: '刘小萌', pen: 64, interview: 84.2 },
    { name: '蓝玉琼', pen: 64, interview: 86 }
  ];
  let num = [];
  function sum(arr) {
    arr.forEach(item => {
      let sum = 0;
      // 分数等于笔试*30%+面试*70%
      sum = (+item.pen * 0.3 + +item.interview * 0.7).toFixed(2);
      item.sum = +sum;
      // console.log(`${item.name}的分数为${sum}`);
    });

    return sort(arr);
  }
  function sort(arr) {
    for (var i = 0; i < arr.length - 1; i++) {
      for (var j = 0; j < arr.length - 1 - i; j++) {
        if (arr[j].sum > arr[j + 1].sum) {
          let temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
    return arr.reverse();
  }
  let ranking = sum(arr1);
  console.log(ranking);





  





</script>
