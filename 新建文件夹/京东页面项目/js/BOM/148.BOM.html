<body>
    <!-- BOM的概念
BOM（Browser Object Model）是指浏览器对象模型，浏览器对象模型提供了独立于内容的、
可以与浏览器窗口进行互动的对象结构。BOM由多个对象组成，其中代表浏览器窗口的Window
对象是BOM的顶层对象，其他对象都是该对象的子对象。 -->

    <script>

        //当我们是用window的成员的时候，window可以省略
   //    window.document
   //    window.alert('hel1o')


        //定义的全局变量属于window，都是window对象的属性
        var age = 23;
        console.log(window.age);
        console.log(typeof age);
        
       // console.dir(window);

        var name = 123;
        console.log(name);
        console.log(typeof name);

        var top = 'top'
        console.log(top);
        //top是window的属性，只能获取不能赋值
        
        
        
        







    </script>








</body>

</html>
