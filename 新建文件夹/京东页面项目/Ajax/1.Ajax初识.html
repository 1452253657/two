        术语aiax最早产生于2005年，Ajax表示Asynchronous JavaScript and XML（异步JavaScript和XML），但是它不是
        像HTML、JavaScript或CSS这样的一种“正式的”技术，它
        是表示一些技术的混合交互的一个术语（JavaScript、Web
        浏览器和Web服务器），它使我们可以获取和显示新的内容|而不必载入一个新的Web页面。增强用户体验，更有桌面程中序的感觉。

        Ajax可以做什么？
        显示新的HTML内容而不用载入整个页面
        提交一个表单并且立即显示结果
        登录而不用跳转到新的页面
        星级评定组件
        遍历数据库信息加载更多而不刷新页面
