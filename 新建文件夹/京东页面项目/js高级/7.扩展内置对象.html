<body>
    <script>
        var array = [5, 4, 9, 7, 8, 2, 3, 13, 22, 12]
        Array.prototype.getSum = function () {
            //求偶数和
            var sum = 0
            for (var i = 0; i < this.length; i++) {
                if (this[i] %2 === 0){
                    sum +=this[i]
                }
            }
            return sum
        }
        console.log(array.getSum());
        










    </script>

</body>
