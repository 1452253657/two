<body>
    <script>
        var  a =123
        function fn() {
            console.log(this.a);
            
        }
        //bind方法ES5中新增的方法
        //新建一个方法，bind中的第一到数可以改变函数中的this的指向
        
        var o = {a:'abc'}
         var fn1 =fn.bind(o)
        fn1()  //相当于 o.fn
        
        
        
        
        
        </script>
