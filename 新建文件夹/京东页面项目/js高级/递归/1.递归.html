        //   用递归实现 1+2+3+.....+n

        
       //n=3,3+getsum(3-1)->2+1
       //n=2,2+getsum(2-1)->1
       //n=1,1
        function getSum(a) {
            //递归结束的条件
            if (a === 1) {
                return 1;
            }
            return a + getSum(a - 1)
        }
        console.log(getSum(3));
