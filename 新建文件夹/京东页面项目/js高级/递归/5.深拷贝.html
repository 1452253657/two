<body>
    <script>
        //深拷贝  ---多层复制
        //属性所对的对象也拷贝了
        var obj1 = {
            name: '小明',
            age: 19,
            sex: '男',
            dog: {
                name: '金毛',
                age: 2,
                color: '金色'
            },
            friends: ['小刚', '小白', 'ww']
        }
        // var obj2 = {}

        //深考贝把01的成员接贝给02
        function deepCopy(o1, o2) {
            for (var key in o1) {
                //获取key属性对应的值
                var item = o1[key]

                if (item instanceof Object) {
                    // 如果item是对象呢？
                   // var o = {}
                    o2[key]={}
                    deepCopy(item, o2[key])
                } else if (item instanceof Array) {
                    // 如果item是数组呢？
                    //var o = []
                    o2[key]=[]
                    deepCopy(item, o2[key])
                } else {
                    // 如果是简单类型
                    o2[key] = o1[key]
                }
            }
        }
        var obj2 = {}
        deepCopy(obj1, obj2)

        //修改obj1中的成员
        obj1.friends[0] = '小红'
        obj1.dog.name = '二哈'  //此时obj2中的dog名字也会发生改变

        console.dir(obj2);










    </script>

</body>
