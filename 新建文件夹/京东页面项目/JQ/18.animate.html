<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 100px;
            background-color: skyblue;
            position:absolute;
        }

    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
    $(function(){
        $('#btn').click(function(){
            //animate方法
            //*参数：
            //1.是键值对---对象
            //2.时间---1000毫秒--1秒
            //3.匿名函数--回调函数

            $('#box').animate({'width':'300px','height':'200px','left':'300px'},1000)
            $('#box').animate({'width':'80px','height':'100px','left':'300px','top':'400px','opacity':0.2},1000)
        })
    })
    
    
    
    
    </script>

</head>
<body>
    <input type="button" id="btn" value="显示">
    <div id="box"></div>
    
</body>
</html>
