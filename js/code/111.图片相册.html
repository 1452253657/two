<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       /*  a{
            position:absolute ;
            transition: all 2s;
            left : 0;
        } */
        
    
    
    </style>

</head>
<body>
    <h2>
        画廊
    </h2>
    <div id="imagegallery">
        <a href="../imgs/1.jpg" title="p站图A">
            <img src="../imgs/1.jpg" width="200px" height="100px"  alt="p站图A">
        </a>
        <a href="../imgs/2.jpg" title="p站图B">
            <img src="../imgs/2.jpg" width="200px"  height="100px"  alt="p站图B">
        </a>
        <a href="../imgs/3.jpg" title="p站图C">
            <img src="../imgs/3.jpg" width="200px"  height="100px"  alt="p站图C">
        </a>
        <a href="../imgs/4.jpg" title="p站图D">
            <img src="../imgs/4.jpg" width="200px"  height="100px"  alt="p站图D">
        </a>
    </div>
    <div style="clear:both"></div>
    <img id="image" src="../imgs/10.jpg" alt="" width="450px" height="225px" />
    <p id="des">选择一张图片</p>
<script>
   // 1获取到所有的a标签
    var imagegallery =document.getElementById('imagegallery');
    var links = imagegallery.getElementsByTagName('a')
    // 2给所有a标签注册事件
    for(var i =0;i<links.length;i++){
        //所有的a标签对应的元素
        var link = links[i];
        link.onclick =function(){
            // 4切换图片
            //获取占位的大的img标签
            var image =document.getElementById('image')
            //把img标签的src属性设置为当前点击的a标签的href
            image.src =this.href;
           // this.style.transform = 'rotateY(180deg)'
           // this.style.left = '500px'

            //5设置p标签的内容
            var des =document.getElementById('des');
            //当前点击的a标签的title属性
            //  this.title
            // 如何设置p标签中显示的内容
            des.innerHTML = this.title;
            
           

            // 3.取消a的默认行为
            return false;
        }
    }
    
    
    
    
    
</script>
</body>
</html>
