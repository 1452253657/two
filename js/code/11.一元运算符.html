<script>
    //    常见的一元运算符：++  --  += -= *= /=  %=;

//    加加和减减：
//        前加加：
//            先在原来的值的基础上先加1，然后参与运算
//        后加加：
            //先拿原来的值参与运算，运算后，再在原来的基础上加1；
    var num1 =2;
    var num2 =num1++ + ++num1 + ++num1 + num1++ + num1++;
//num1参与运算：2        4           5       5       6
//最后num1的值：3        4           5       6       7  

    console.log(num2);
    console.log(num1);











</script>
