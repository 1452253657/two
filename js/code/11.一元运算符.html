<script>
   //  常见的一元运算符：++  --  += -= *= /=  %=;
   //加加和减减：
   //   前加加：
   //       先在原来的值的基础上先加1，然后参与运算
   //   后加加：
   //     先拿原来的值参与运算，运算后，再在原来的基础上加1；
  var n =2;
  var m =5
  var u = ++n + n++ + m - --n  - n-- + m++ - n++;
//运算时：    3   3   5        3    3     5   2
//运算后：    3   4   5       3     2     6   3

  console.log(n);//3
  console.log(m);//6
  console.log(u);//8
