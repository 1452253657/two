        优先级从高到底                                 
        （ ）优先级最高                                
        一元算术运算符        ++   --   ！             
        二元算数运算符     先*  /   %     后  +        
        关系运算符   >  >=   <     <=                  
        关系（相等）运算符   ==  !==    ===   !==      
        逻辑运算符   先&&    后   ||                   
        赋值运算符         =                           
        就是四部分：算术>关系>逻辑>赋值
