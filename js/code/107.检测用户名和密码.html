<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .bg{
            background-color:skyblue;
        }
    
    
    </style>
</head>
<body>
    <input type="text" id="txtUserName"><br>
    <input type="text" id="txtUserPwd"><br>
    <input type="button" value ="登录" id="btnLogin">

    

    <script>
        //检测用户名是否为3-6位，密码是否是6-8位，如果不满足要求高亮显示文本框  
        var btnLogin = document.getElementById("btnLogin");

        btnLogin.onclick =function(){
            var txtUserName = document.getElementById("txtUserName");
            var txtUserPwd = document.getElementById("txtUserPwd");


            //检测用户名是否为3-6位
            if(txtUserName.value.length<3 ||txtUserName.value.length>6){
                txtUserName.className = 'bg'
                return
            }else{
                txtUserName.className = ' ';
            }

            //密码是否是6-8位
            if(txtUserPwd.value.length<6 ||txtUserPwd.value.length>8){
                txtUserPwd.className = 'bg'
                return
            }else{
                txtUserPwd.className = '';
            }
            console.log("执行登录");
            
        }


       
        
        
        
    </script>
    
</body>
</html>
