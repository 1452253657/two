<body>
    <input type="button" id="btn" value="按钮">

    <script>

            //addEventListener  可以给同一个事件注册多个函数

    btn.addEventListener('click',function(){
        alert('一二三四五，上山打老虎')
    })
    btn.addEventListener('click',function(){
        alert('一二三四五六七，葫芦娃成串救爷爷')
    })
    
    
    
    
    
    
    
    </script>
    
</body>
