    DOM:（文档对象模型）是针对 HTML 和 XML 文档的一个 API（应用程序编程接口）。DOM 描
    绘了一个层次化的节点树，允许开发人员添加、移除和修改页面的某一部分。DOM 脱胎于
    Netscape 及微软公司创始的 DHTML（动态 HTML），但现在它已经成为表现和操作页面标记的真正的跨
    平台、语言中立的方式


    文档：一个网页可以称为文档
    节点：网页中的所有内容都是节点（标签、属性、文本、注释等）
    元素：网页中的标签
    属性：标签的属性

    DOM经常进行的操作
    ·获取元素
    ·对元膝进行操作（设置其属性或调用其方法）
    ·动态创建元素
    ·事件（什么时候做什么事情）
