        js中的数据类型分两大类：
        1.基本数据类型：
        string：只用是用双引号或者是单引号引起来的都是字符串类型
        number：只要是阿拉伯数字（不管是正负，整浮）
        undefined：表示变量只声明而未赋值
         boolean: true false 
        nu11：表示对象的空值状态。

        数组
        函数
