<script>
   // getTime()  //返回毫秒数和valueOf()结果一样
   // getMilliseconds()
   // getSeconds()  //返回0-59
   // getMinutes()  //返回0-59
   // getHours()   //返回0-23
   // getDay()     //返回星期几 0周日   6周6
   // getDate()    //返回当前月的第几天,当月的几号
   // getMonth()   //返回月份，从0开始
   // getFullYear()   //返回4位的年份  如 2016


    var date = new Date();//先实例化一个对象

    console.log(date.getTime());
    console.log(date.getMilliseconds());//拿到毫秒数
    console.log(date.getSeconds());//拿到秒数

    console.log(date.getMinutes());//拿到分钟数
    console.log(date.getHours());//拿到小时数

    console.log(date.getDay());//外国人的周表示是：0-6
    console.log(date.getDate());//拿到当前月的当前这天数

    console.log(date.getMonth());  //表示月份：0 1 2 3 …………11
    console.log(date.getFullYear()); //拿到当前的年
</script>
