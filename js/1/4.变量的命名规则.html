<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 变量命名规则：
        //1.必须以      字母、下划线、$开头
        //2.可以包含：   字母、数字、下划线、$
        //3.js中变量名严格区分大小写（name Name）


        var $ = "你是谁";
   //     console.log("$");    变量名不需要加引号，加引号后变成了一个字符串
        console.log($);

        
        var _ = "我需要钱";
        console.log(_);
        
        
    </script>
</body>
</html>
