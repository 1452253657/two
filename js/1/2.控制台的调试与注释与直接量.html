<body>
    直接量：所谓的直接量，就是可以拿过来直接使用的数据值。<br>
    直接量一般包括两种，一种是字符串，另一种是数字。<br>
    字符串：他就是像我们人说出来的字，比如汉字，单词，句子等等，它们不是数字，
    所以一定要加上引号。凡是字符串一定要用“”引起来。数字可以直接使用，只是阿拉伯数字，不管整，浮，正负，大小，都可以直接使用，不用加引号。
