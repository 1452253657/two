<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var userName = "二狗子";
        document.write("你好!"+userName);
        
        var age1 = 20;
        var age2 = 50;
        console.log(age1+age2);
       // +的两个作用：
       // 1.连接的作用当+号两边只要有一边是字符串，那么+就是连接符的作用用
       //2.数学意义上的运算符的作用    如果两边都是数字，那么加号是运算符的作用


       console.log(userName+age1+age2);
       console.log(userName+(age1+age2));
        
        var num1 ="2200";
        var num2 =100;
        console.log(num1+num2);
    </script>
    
</body>
</html>
